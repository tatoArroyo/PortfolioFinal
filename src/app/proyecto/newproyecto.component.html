<div class="container">                                      
    <div class="row">
    <div>
        
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-group">
          <label for="nombre">Nombre Proyecto</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" name="nombre" required/>
      </div>
      <div class="form-group">
          <label for="acercaproyec">AcercaProyec</label>
          <input type="text" class="form-control" id="acercaproyec" name="acercaproyec" [(ngModel)]="acercaproyec" name="acercaproyec" required/>
      </div>
      <div class="form-group">
        <label for="img">Imagen</label>
        <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" name="img" required/>
    </div>
        <button class="btn btn-primary">
            Agregar Proyecto
        </button>
       </form>
    </div>
    </div>
    </div>
