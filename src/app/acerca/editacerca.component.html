<div class="container" *ngIf="persona">[]
    <div class="row">
    <div>
        
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" name="persona.nombre" required/>
      </div>
      <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" name="persona.apellido" required/>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" name="persona.descripcion" required/>
      </div>
      <div class="form-group">
        <label for="domicilio">Domicilio</label>
        <input type="text" class="form-control" id="domicilio" name="domicilio" [(ngModel)]="persona.domicilio" name="persona.domicilio" required/>
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="text" class="form-control" id="correo" name="correo" [(ngModel)]="persona.correo" name="persona.correo" required/>
      </div>
      <div class="form-group">
        <label for="img">Img</label>
        <input type="text" class="form-control" id="img" name="img" [(ngModel)]="persona.img" name="persona.img" requiered/>
      </div>

      <div class="Imagen">
        <img [src]="persona.img" width="200px">

      </div>
        <button class="btn btn-primary">
            Editar Persona
        </button>
       </form>
    </div>
    </div>
