<div class="container">                                      
    <div class="row">
    <div>
        
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-group">
          <label for="nombreE">Nombre de la Empresa</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" name="nombreE" required/>
      </div>
      <div class="form-group">
          <label for="descripcionE">Descripcion de Tarea</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" name="descripcionE" required/>
      </div>
      <div class="form-group">
        <label for="inicio">Inicio</label>
        <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" name="inicio" required/>
    </div>
    <div class="form-group">
        <label for="fin">Final trabajo</label>
        <input type="number" class="form-control" id="fin" name="fin" [(ngModel)]="fin" name="fin" required/>
    </div>
    <div class="form-group">
        <label for="puesto">Puesto</label>
        <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" name="puesto" required/>
    </div>
    <div class="form-group">
        <label for="img">Imagen</label>
        <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" name="img" required/>
    </div>
        <button class="btn btn-primary">
            Agregar Experiencia
        </button>
       </form>
    </div>
    </div>
    </div>
