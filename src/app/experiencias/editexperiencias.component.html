<div class="container" *ngIf="Experiencias">
    <div class="row">
    <div>
        
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="form-group">
          <label for="nombreE">Nombre de la Empresa</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="Experiencias.nombreE" name="Experiencias.nombreE" required/>
      </div>
      <div class="form-group">
          <label for="descripcionE">Descripcion de Tarea</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="Experiencias.descripcionE" name="Experiencias.descripcionE" required/>
      </div>
      <div class="form-group">
        <label for="inicio">Inicio Trabajo</label>
        <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="Experiencias.inicio" name="Experiencias.inicio" required/>
    </div>
    <div class="form-group">
        <label for="fin">Fin del Trabajo</label>
        <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="Experiencias.fin" name="Experiencias.fin" required/>
    </div>
    <div class="form-group">
        <label for="puesto">Puesto</label>
        <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="Experiencias.puesto" name="Experiencias.puesto" required/>
    </div>
    <div class="form-group">
        <label for="img">Imagen</label>
        <input type="text" class="form-control" id="img" name="img" [(ngModel)]="Experiencias.img" name="Experiencias.img" required/>
    </div>
        <button class="btn btn-primary">
            Actualizar Experiencia
        </button>
       </form>
    </div>
    </div>
    </div>
