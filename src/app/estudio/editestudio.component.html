<div class="container" *ngIf="Estudio">
    <div class="row">
    <div>
        
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="form-group">
          <label for="nombreE">Nombre de la Institucion </label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="Estudio.nombreE" name="estudio.nombreE" required/>
      </div>
      <div class="form-group">
          <label for="descripcionE">Descripcion de Tarea</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="Estudio.descripcionE" name="estudio.descripcionE" required/>
      </div>
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="Estudio.titulo" name="estudio.titulo" required/>
    </div>
    <div class="form-group">
        <label for="fin">Fin Estudio</label>
        <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="Estudio.fin" name="estudio.fin" required/>
    </div>
    <div class="form-group">
        <label for="img">Imagen</label>
        <input type="text" class="form-control" id="img" name="img" [(ngModel)]="Estudio.img" name="estudio.img" required/>
    </div>
        <button class="btn btn-primary">
            Actualizar Estudios
        </button>
       </form>
    </div>
    </div>
